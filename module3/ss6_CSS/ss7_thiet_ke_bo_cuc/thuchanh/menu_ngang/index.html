<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #menu{
            height: 30px;
            padding: 0;
            margin: 0;
            background-color: black;
            border: 1px solid black;
        }
        
        #menu ul, #menu li {
            padding: 0;
            margin: 0;
        }

        #menu li{
            position: relative;
            float: left;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu li a {
            width: 100px;
            height: 30px;
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            background-color: black;
            color: white;
        }
        #menu ul ul li a {
            width: 200px;
            text-align: left;
            padding-left: 10px;
        }
        #menu li a:hover{
            background-color: red;
        }
        #menu ul ul {
            position: absolute;
            top: 30px;
            left: 15px;
            visibility: hidden;

        }
        #menu ul li:hover ul{
             visibility: visible;
        }
    </style>
</head>
<body>
    <h3>Menu</h3>
    <div id="menu">
        <ul>
            <li><a href="#">Sem 1</a>
                <ul>
                    <li><a href="#">HTML-CSS</a></li>
                    <li><a href="#">JS</a></li>
                    <li><a href="#">ReactJS</a></li>
                </ul>
            </li>
            <li><a href="#">Sem 2</a>
                <ul>
                    <li><a href="#">Java</a></li>
                    <li><a href="#">SQL</a></li>
                    <li><a href="#">PHP</a></li>
                </ul>
            </li>
            <li><a href="#">Sem 3</a></li>
            <li><a href="#">Sem 4</a></li>
        </ul>
    </div>
</body>
</html>
