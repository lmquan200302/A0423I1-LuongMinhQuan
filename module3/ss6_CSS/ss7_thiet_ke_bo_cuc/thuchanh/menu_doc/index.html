        body{

        #menu, #menu ul, #menu li{

        #menu li{
            list-style: none;
            position: relative;
            width:100px;
            height: 30px;

        }
        #menu li a{
            text-decoration:none;
            color: white;
        }
        #menu li:hover{
            background-color:red;
        }
        #menu ul ul{
            position: absolute;
            top: 0;
            left: 140px;
            visibility: hidden;
        } 
        #menu ul li:hover ul{
    visibility:visible;
}
