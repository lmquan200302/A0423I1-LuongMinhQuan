<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(c){
                this.c = c;
            }
            CchangeF(){
                return (this.c*9/5)+32
            }
            CchangeK(){
                return (this.c+273.15)
            }

        }
        let change = new Temperature(25)

        let resultCchangeF = change.CchangeF()
        document.write("Nhiet do C sau khi doi sang F la: "+resultCchangeF+"<br>");

        let resultCchangeK = change.CchangeK()
        document.write("Nhiet do C sau khi chuyen doi sang K la:"+resultCchangeK);
    </script>
</body>
</html>
