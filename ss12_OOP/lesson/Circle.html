<body>
    <script>
        class Circle {
            constructor (radius){
                this.radius = radius;
            }
            getArea(){
                return Math.PI * Math.pow(this.radius, 2);
           
            }
        }
            const hinhTron = new Circle(5);
            const dienTich = hinhTron.getArea();

            console.log("Diện tích hình tròn là: " + dienTich);

    </script>
</body>
