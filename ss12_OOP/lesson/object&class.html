<script>
    function stutent(id,name,address){
        this.id = id;
        this.name = name;
        this.address = address;
        this.getInfor = function(){
            return 'id' + this.id + 'name' + this.name + 'address' + this.address;
        }
    }
    var stutent = new stutent (1,'Luong Minh Quan','Quang Nam');
    document.write(stutent.getInfor());
</script>
