<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Tính S hình tròn</b></p>
    <label for="">Nhập số Pi</label>
    <input type="text" id="pi"> <br> <br>
    <label for="">Nhập bán kính</label>
    <input type="text" id="r"> <br> <br>
    <button onclick="sHinhTron()" >Kết quả</button>
    <script>
        function sHinhTron(){
            let pi = parseFloat(document.getElementById("pi").value);
            let r = parseFloat(document.getElementById("r").value);
            let ketqua = pi*r**2;
            alert(ketqua);
        }
    </script>

</body>
</html>
