<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nhập lương nhân viên</label>
    <input type="text" id="input" placeholder="">
    <button onclick="tinhluong()">Click</button>
</body>
<script>
    function tinhluong(){
        let  luong = document.getElementById("input").value;
        if(luong > 15000000){
          let thue =   luong * 20/100;
            alert(thue+"VND")
        }
        else if(luong > 7000000 && luong <15000000){
            let thue = luong *10/100;
            alert(thue+" VND")
        }
        else if(luong < 7000000){
            let thue = luong * 5/100;
            alert(thue+" VND")
        }
        else{
            alert("Nhap khong dung !");
        }
        
    }
</script>
</html>
