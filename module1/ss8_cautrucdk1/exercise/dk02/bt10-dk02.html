<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kwh=parseInt(prompt("Nhập số lượng điện tiêu thụ"));
        let dongia=parseInt(prompt("Nhập đơn giá điện"));
        let giadien=kwh*dongia;
        document.write("Giá tiền điện là:" +giadien );


    </script>
</body>
</html>
