<body>
    <script>
        let a=parseInt(prompt("Nhập số a"));
        let b=parseInt(prompt("Nhập số b"));
        let c=parseInt(prompt("Nhập số c"));
        if(a>0 && b>0 && c>0,a+b>c,b+c>a,a+c>b){
            alert("Ba số a b c là cạnh của tam giác");

        }
        else{
            alert("Lỗi");
        }
    </script>
