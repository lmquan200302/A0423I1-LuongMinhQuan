<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tuoi=parseInt(prompt("Nhập số tuổi"));
        if(tuoi>0 && tuoi<120){
            alert("Đây là độ tuổi của một người");
        }
        else{
            alert("Đây không phải là độ tuổi của 1 người");
        }
            
            

        
    </script>
</body>
</html>
