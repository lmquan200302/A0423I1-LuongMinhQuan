<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhso=parseInt(prompt("Doanh số bán hàng của bạn là:"));
        if(doanhso>=1000){
            alert("Số tiền hoa hồng của bạn là 5 chịu");
        }
        else if(doanhso>=700){
            alert("Số tiền hoa hồng của bạn là 3.5 chịu")
        }
        else if(doanhso>=400){
            alert("Số tiền hoa hồng của bạn là 2 chịu")
        }
        else{
            alert("Doanh số bán hàng của bạn chưa đạt yêu cầu");
        }
    </script>
</body>
</html>
