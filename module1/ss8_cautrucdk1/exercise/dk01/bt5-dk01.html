<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diemkt = parseInt(prompt("Nhập điểm bài Kiểm tra"));
        let diemgk = parseInt(prompt("Nhập điểm bài thi Giữa kỳ"));
        let diemck = parseInt(prompt("Nhập điểm bài kiểm tra Cuối kỳ"));
        let ketqua = (diemkt*0.2)+(diemgk*0.3)+(diemck*0.5);
        if(ketqua>=8.5){
            alert("Học lực giỏi");
        }
        else if(ketqua>=7){
            alert("Học lực khá");
        }
        else if(ketqua>=5){
            alert("Học lực trung bình")
        }
        else{
            alert("Học lực yếu");
        }
    </script>
</body>
</html>
