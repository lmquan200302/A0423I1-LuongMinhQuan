<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        <img id="myimg" src="https://salt.tikicdn.com/cache/280x280/ts/product/3f/6c/e3/d6c7e0041e2c769248ef01d40a0686cc.jpg" alt="">
        <p>Click button below to moe the image to right</p>
        <input type="button" value="Click me" onclick="moveRight();">
        
        
    </form>

<script>
    let imgObj = document.getElementById("myimg");
    window.onload=init;
    function init(){
        imgObj = document.getElementById("myimg");
        imgObj.style.position="relative";
        imgObj.style.right = "0px"
    }
    function moveRight(){
        imgObj.style.right=parseInt(imgObj.style.right) + 10 +'px';

    }
   
</script>
</body>
</html>
