<body>
    <script>
        let year = parseInt(prompt("Nhap so nam:"));
        if(year%4==0){
            if(year%100==0){
                if(year%400==0){
                    alert("la nham nhuan");

                }
                else{
                    alert("khong phai la nam nhuan");
                }
            } 
            else{
                alert(" la nam nhuan");
            }
          
        }
        else{
            alert("khong phai la nam nhuan");
        }
       
    </script>
