<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <pre>
        <script>
        const H = 10;
        for(let i = 1; i <= H; i++){
            for(let k = H; k > i; k--){
                document.write(" ");
            }
            for(let j = 1; j <= (i * 2) - 1; j++){
                if (j === 1 || j === (i * 2) - 1 || i === H) {
                    document.write("*");
                } else {
                    document.write(" ");
                }
            }
            document.writeln("<br/>");
        }
        </script>
        </pre>
    </body>
    </html>
