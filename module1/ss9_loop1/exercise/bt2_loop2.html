<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let ketqua = 1;
     let number=+prompt("Nhập một số nguyên dương để tính giai thừa");
     for (i=1;i<=number;i++){
      if(number==0){
        document.write("Giai thừa của 0 bằng 1");
      }
      else{
        ketqua = ketqua *i;

      }
      
     }
     document.write('Giai thừa của '+number+' là:'+ketqua);
    
      

    </script>
</body>
</html>
