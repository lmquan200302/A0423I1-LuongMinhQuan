<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swap(a, b) {
    var temp = a;
    a = b;
    b = temp;
}

var a = 5;
var b = 10;
swap(a, b);
document.write("a = " + a + ", b = " + b);
    </script>
</body>
</html>
