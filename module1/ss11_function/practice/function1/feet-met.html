<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi giữa feet và meters</h1>
    <p>
        <label for="">Nhập Feet</label>
        <input type="text" id="feet" placeholder="Chuyển đổi feet sang meter">
        <button onclick="footToMeter()">Chuyển đổi</button>
    </p>
    <p>
        <label for="">Nhập Meter</label>
        <input type="text" id="meter" placeholder="Chuyển đổi metter sang feet">
        <button onclick="meterToFoot()">Chuyển đổi</button>
    </p>

</body>
</html>

<script>
function footToMeter(){
    let f = document.getElementById("feet").value;
    let m = f * 0.305;
    alert(m);
}

function meterToFoot() {
    let m = document.getElementById("meter").value;
    let f = m * 3.279;
    alert(f);
}
</script>
