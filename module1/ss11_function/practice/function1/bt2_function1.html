<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hienthi()">Click!</button>
    <p id="result"></p>
</body>
</html>
<script>
    function tanggiatri(value){
        return value + 1;

    }
    function hienthi(){
        let num = 10;
        let ketqua = tanggiatri(num);
        document.getElementById("result").innerHTML = "Kết quả: " + ketqua;

    }
 
</script>
