<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>
    <p> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</p>
    <input type="text" id="input" placeholder="Nhap so ">
    <button onclick="myFunction()">Click!</button>
  </div>
</body>
</html>
<script>
    function myFunction(){
        let number = document.getElementById("input").value 
        if (isNaN(number)){
            alert ("False");


        }
        else {
            alert("True");
        }
    }
</script>
