<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = prompt("Nhập một mảng số nguyên gồm 10 phẩn tử");
        let v = prompt("Nhập số V:");
        //chuyển đổi chuỗi thành mảng
         arr = arr.split(",").map(Number); // Chuyển đổi chuỗi thành mảng số nguyên

        if(arr.includes(v)){
            alert("V is in the array");
        }
        else
        {
            alert( "V is not in the array");
        }
    </script>
</body>
</html>
