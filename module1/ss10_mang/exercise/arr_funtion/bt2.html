<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let arr = prompt("Nhập 1 mảng:");
        arr = arr.split(',').map(Number);
        let newArr = arr.join('-');
        
        document.write("Mảng của bạn là:"+newArr);
    </script>
</body>
