<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = prompt("Nhập 1 mảng");
        arr = arr.split('-').map(Number);
        arr.sort();
        document.write('Mảng sau khi được sắp xếp theo chiều giảm dần'+arr);
    </script>
</body>
</html>
