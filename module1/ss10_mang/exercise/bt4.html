<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = prompt("Nhập một mảng số nguyên, các phần tử cách nhau bằng dấu phẩy");
        arr = arr.split(",").map(Number); // Chuyển đổi chuỗi thành mảng số nguyên
        arr.reverse();
        document.write('Mảng sau khi đổi ngược là:'+arr);  
</script>
</body>
</html>
