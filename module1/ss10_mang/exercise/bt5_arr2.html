<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = prompt("Nhập chuỗi thứ nhất:")
        arr1.split(",").map(Number);
        
        let arr2 = prompt("Nhập chuỗi thứ hai:")
        arr2.split(",").map(Number);
      
       if(arr1==arr2){
        document.write("2 chuỗi bạn nhập giống nhau");
       }
       else{
        document.write("2 chuỗi bạn nhập không giống nhau");
       }
    </script>
</body>
</html>
