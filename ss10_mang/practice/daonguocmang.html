<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Reverse Array</p>
    <input type="text" id="input_arr">
    <button onclick='display()'>Display</button>
    
    <script>
      function display() {
        // Get the input value and split it into an array
        var input = document.getElementById("input_arr").value;
        var input_arr = input.split(",");
    
        // Reverse the array
        input_arr.reverse();
    
        // Convert the array to a string and display it
        document.write(input_arr.join(", "));
      }
    </script>
    
    </script>
</body>
</html>
