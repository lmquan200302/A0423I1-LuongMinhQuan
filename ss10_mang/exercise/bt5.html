<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [-1,10,-3,-4,9,-100,1000];
        let count = 0;
        for(let i=0;i<array.length;i++){
            if(array[i]<0){
                count++;
                document.write("Số âm hiển thị là:"+array[i]+'<br>');


            }
        }
        document.write("Trong mảng trên có tất cả "+count+" Số âm");
    </script>
</body>
</html>
