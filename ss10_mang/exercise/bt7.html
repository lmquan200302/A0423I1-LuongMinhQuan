<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = prompt("Nhập 1 mảng");
        let v = parseInt(prompt("Nhập số V"));
        arr = arr.split(",").map(Number);
        if(arr.includes(v)){
            let index = arr.indexOf(v); //xác định số V trong mảng
            
            arr.splice(index,1);
            arr.push(0);    
        }
        document.write('Mảng sau khi xóa phần tử là: '+arr);
    </script>
</body>
</html>
