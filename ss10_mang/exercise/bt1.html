<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      let arr = [10,11,12,13,9,1,2,3,4,5,6]
      let count = 0;
      let newArr = []
      for(let i=0;i<arr.length;i++){
        if(arr[i]>=10){
            count++
            
             newArr.push(arr[i]);
            
        }

      }
     
      
      document.write("Có "+count+" số trong mảng trên >= 10"+"<br>");
      document.write("Các số trong mảng >= 10 là:"+newArr);
    </script>
</body>
</html>
