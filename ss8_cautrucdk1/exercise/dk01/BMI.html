<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = prompt("nhap can nang:");

        let height = prompt("nhap chieu cao:")
        let bmi = width / ( height ^ 2 );
        if(bmi<18.5){
            alert("Underweight");
        }  
        else if(bmi<25){
            alert("Normal");

        }
        else if(bmi<30){
            alert("Overweight");
        }
        else{
            alert("Obse");
        }
    </script>

    

</body>
</html>
