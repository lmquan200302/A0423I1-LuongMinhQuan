<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đội nhiệt độ F sang C</h1> <br>
    <label>Fahrenheit</label>

    <input type="text" id="Fahrenheit" placeholder="Nhập nhiệt độ bạn muốn chuyển đổi">
    <button onclick="change()">Chuyển đổi</button>
    <p ><span id="result">Result</span></p>

   
</body>
<script>
    function change(){
        let f = document.getElementById("Fahrenheit").value
        let c = (f-32) / 1.8;
        document.getElementById("result").innerHTML = c;
    }
    


</script>
</html>
