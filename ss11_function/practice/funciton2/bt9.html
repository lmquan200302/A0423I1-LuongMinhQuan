<script>
    function myFunction(){
        let a = +prompt("Nhap so a");
        let arr = [1,2,3,4,5,6,7,8,9];
        let count = 0;
        if (arr.includes(a)){
            for(i=0;i<arr.length;i++){
                if(a == arr[i]){
                    count++
                }
            }
            return count;
        }
        return -1;

        
    }
    alert(myFunction());

</script>
