<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="star" placeholder="Nhập ngôi sao của bạn">
    <button onclick="find()">Find</button>
    <p id="result"></p>
</body>
</html>
<script>
    let arr1 = [ 'Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = [ 'Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa', 'Major','Leo']
    function find(){
        isExit = false;
        let star = document.getElementById("star").value;
        for(i=0;i<arr1.length;i++){
            if(arr1[i]==star){
                document.getElementById("result").innerHTML = "Chòm sao tương ứng : " + arr2[i];
                isExit == true;
                break;

            }
        }
        if(isExit==false){
            document.getElementById("result").innerHTML = "Không tìm thấy chòm sao tương ứng" ;

        }
    }
    
</script>
