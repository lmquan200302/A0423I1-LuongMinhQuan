<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">

  <title>Add new Product</title>
</head>
<body>

<h3>Add new Product</h3>
<div class="container mt-5">
  <form th:action="@{/product/save}" method="post" th:object="${product}">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Description Product</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="..." th:field="*{description}">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Manufacture Product</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="..." th:field="*{manufacture}">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Name Product</label>
      <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="..." th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Price Product</label>
      <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="..." th:field="*{price}">
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Gá»­i</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
