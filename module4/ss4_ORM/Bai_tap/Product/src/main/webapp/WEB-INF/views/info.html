<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
</head>
<body>
<table border="1">
  <tr>
    <th>Id</th>
    <td th:text="${product.id}"></td>
  </tr>
  <tr>
    <th>Description</th>
    <td><input type="text" name="description" th:value="${product.description}"></td>
  </tr>
  <tr>
    <th>Manufacture</th>
    <td><input type="text" name="manufacture" th:value="${product.manufacture}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td><input type="text" name="name" th:value="${product.name}"></td>
  </tr>
  <tr>
    <th>Price</th>
    <td><input type="text" name="price" th:value="${product.price}"></td>
  </tr>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
</html>
