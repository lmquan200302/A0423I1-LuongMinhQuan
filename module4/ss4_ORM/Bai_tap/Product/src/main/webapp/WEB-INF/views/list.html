<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
</head>
<body>
<a th:href="@{/product/add}"><button type="button" class="btn btn-success" style="margin-bottom: 10px"> + Add new Product</button>
</a>

<table data-toggle="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${productList}">
        <td>
            <a th:href="@{product/{id}(id=${p.id})}" th:text="${p.id}"></a>
        </td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.manufacture}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{product/{id}/delete(id=${p.id})}"> <button style="color: red">Delete</button></a>
        </td>
        <td>
            <a th:href="@{product/{id}/edit(id=${p.id})}"><button style="color: green">Edit</button></a>
        </td>

    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
</html>
