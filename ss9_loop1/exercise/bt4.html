<body>
    <script>
         function fibonacci(n){
            let sequence=[0,1];
            for (let i =2;i<n;i++){
                let nextNumber = sequence[i-1]+sequence[i-2];
                sequence.push(nextNumber);
            
            
            if(nextNumber%5==0){
                document.write("so dau tien chia het cho 5 la")
                break;
            }
        }
    }
    fibonacci(20);
    </script>
