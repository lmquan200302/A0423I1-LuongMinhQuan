<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tong=0;
        let n=0
         for(let i=0;i<9999;i++){
            if(i%7==0){
                n++;
                tong=tong+i;


            }
            else if(i>29){
                break;
            }

         }
         alert(n);
         alert("Tong 30 so dau tien chia het cho 7"+tong);
    </script>
</body>
</html>
