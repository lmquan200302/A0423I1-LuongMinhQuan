<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var sum = 0;
        function tong20sofibonacci(){
            let squece=[0,1];
            
            for(let i = 2; i <  20; i++){
                let nextnumber=squece[i - 1]+squece[i - 2];
                squece.push(nextnumber);
                sum = sum + nextnumber;

            }
            return sum;

        }
       let sum20fi= tong20sofibonacci();
        document.write("Tong cua 20 so dau tien day Fibonaci la:"+sum20fi);

    </script>
</body>
</html>
